    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

    <title>高德地图</title>

  <body>
    <div class="input-card">
        <h4>
            左击获取 经纬度、关键词查询：&nbsp;&nbsp;<button class="btn" id="img_urlDiv" class="btn">上传</button>
            <input type="text" id="img_urlTxt" readonly="readonly" style="display:none;" class="file-show-path" />
            <input type="file" id="img_url" onchange="previewHandle(this)" name="img_url" style="display:none;" accept="image/*" />
        </h4>
          
        <div class="input-item">
            <input type="text" style="margin-right: 10px;" id="lnglat" onkeypress="if(event.keyCode==13){ queryLatlng(); }"><button id="btn-query" class="btn">查询</button>
        </div>
    </div>
    <div id="mapDiv" class="map" tabindex="0"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
