<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="../css/public.css" />
    <link rel="stylesheet" href="../css/common/edit.css" />
    <link rel="stylesheet" href="../css/baidu.css" />
	<style type="text/css">
	
	</style>
	<title>地图展示</title>
</head>
<body>
    <div class="input-card">
        <h4>
            左击获取 经纬度、关键词查询：&nbsp;&nbsp;<button class="btn" id="img_urlDiv" class="btn">上传</button>
            <input type="text" id="img_urlTxt" readonly="readonly" style="display:none;" class="file-show-path" />
            <input type="file" id="img_url" onchange="previewHandle(this)" name="img_url" style="display:none;" accept="image/*" />
        </h4>
          
        <div class="input-item">
            <input type="text" style="margin-right: 10px;" id="lnglat" onkeypress="if(event.keyCode==13){ queryLatlng(); }"><button id="btn-query" class="btn">查询</button>
        </div>
        <div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>
    </div>
    <div id="allmap"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script type="text/javascript" src="../js/common/public.js"></script>
    <script type="text/javascript" src="../js/baidu.js"></script>

    </script>

</body>
</html>
