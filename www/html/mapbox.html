<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox地图</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.3.0/mapbox-gl-geocoder.css' type='text/css' />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="../css/public.css" />
    <link rel="stylesheet" href="../css/common/edit.css" />
    <link rel="stylesheet" href="../css/mapbox.css" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.3.0/mapbox-gl-geocoder.min.js'></script>
    <style>
        #m0, #m1, #m2 {
            background-image: url('https://docs.mapbox.com/help/data/custom_marker.png');
            background-size: cover;
            width: 50px;
            height: 50px;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="input-card">
        <h4>
            左击获取 经纬度、关键词查询：&nbsp;&nbsp;<button class="btn" id="img_urlDiv" class="btn">上传</button>
            <input type="text" id="img_urlTxt" readonly="readonly" style="display:none;" class="file-show-path" />
            <input type="file" id="img_url" onchange="previewHandle(this)" name="img_url" style="display:none;" accept="image/*" />
        </h4>
        <div class="input-item" id="input-item">
            <input type="text" style="margin-right: 10px;" id="lnglat" onkeypress="if(event.keyCode==13){ queryLatlng(); }"><button id="btn-query" class="btn">查询</button>
        </div>
    </div>
    <div id='map' style='width: 100%; height: 100%'></div>
    <ul id="buttons">
        <li id='button-fr' class='button'>French</li>
        <li id='button-ru' class='button'>Russian</li>
        <li id='button-de' class='button'>German</li>
        <li id='button-es' class='button'>Spanish</li>
        <li id='button-zh-Hans' class='button'>中文</li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script type="text/javascript" src="../js/common/public.js"></script>
    <script type="text/javascript" src="../js/mapbox.js"></script>
    <script>
    </script>
</body>
</html>
